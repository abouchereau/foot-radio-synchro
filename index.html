<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader@0.9.5/dist/vue3-sfc-loader.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <title>Radio Synchro</title>
</head>
<body>
<div id="app">
    <div class="container">
        <radio-select :main="main"></radio-select>
        <seven-segment :main="main"></seven-segment>
        <seek-buttons :main="main"></seek-buttons>
        <infos></infos>
    </div>
</div>
<script>
const { loadModule } = window['vue3-sfc-loader'];
const vueApp = Vue.createApp({
   components: {
       'radio-select': Vue.defineAsyncComponent(()=>loadModule('./components/RadioSelect.vue', Utils.loadModuleOptions())),
       'seven-segment': Vue.defineAsyncComponent(() => loadModule('./components/SevenSegment.vue', Utils.loadModuleOptions())),
       'seek-buttons': Vue.defineAsyncComponent(() => loadModule('./components/SeekButtons.vue', Utils.loadModuleOptions())),
       'infos': Vue.defineAsyncComponent(() => loadModule('./components/Infos.vue', Utils.loadModuleOptions()))
   },
    data() {
        return {
            main: new Main()
        }
    }
});
vueApp.mount('#app');
</script>
</body>
</html>
